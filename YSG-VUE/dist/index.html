        function setPin(pdata){
            let _this = pdata;
            let dialog = window.YDUI.dialog;
            let alobj = new alertLanguage();
            let obj = alobj.getAlertMsg(localStorage.LANGUAGE);
            let sureBnt = obj.sureBnt;
            let pwdHtml = `<input id="pwdNum" type="number" oninput="if(value.length>6)value=value.slice(0,6)" style="width:100%;">`;
            let firstPwd = "";
            let resetBnt = '重置';
            let title = '请设置交易密码';
            let title1 = "请再次输入交易密码";
            let msg1 = "请输入6位数字!";
            let msg2 = "第一次密码与第二次不一致!";
            let msg3 = "设置成功!";
            let msg4 = "token过期，请重新登录!";
            //判断显示中/英文
            if(localStorage.LANGUAGE!='zh'){
                resetBnt = 'Reset';
                title = 'Please set transaction password';
                title1 = "Please enter transaction password again";
                msg1 = "Please enter 6 digits!";
                msg2 = "The first password is inconsistent with the second!";
                msg3 = "Successfully set up!";
                msg4 = "Token expired, please log in again!";
            }
            //判断是否设置交易密码
            let pinParams = {
                token: localStorage.TOKEN
            };
            _this.$store.dispatch('isSetPin', pinParams).then(function (res) {
                //是否设置pin码
                if(res.code == 1){
                    dialog.confirm(title,pwdHtml, [
                        {
                            txt: sureBnt,
                            color: false,
                            stay: true, //是否保留提示框
                            callback: function () {
                                let pwd = $("#pwdNum").val();
                                if(!/^[0-9]{6}$/.test(pwd)){
                                    dialog.alert(msg1);
                                    $("#pwdNum").val("");
                                    $("#pwdNum").focus();
                                }else{
                                    if(firstPwd == ""){
                                        firstPwd = pwd;
                                        $(".confirm-title").html(title1);
                                        $("#pwdNum").val("");
                                        $("#pwdNum").focus();
                                    }else{
                                        if(pwd!=firstPwd){
                                            dialog.alert(msg2);
                                            $("#pwdNum").val("");
                                            $("#pwdNum").focus();
                                        }else{
                                            dialog.loading.open('Loading');
                                            //设置密码
                                            let setParams = {
                                                token: localStorage.TOKEN,
                                                pin: firstPwd
                                            };
                                            _this.$store.dispatch('setPin', setParams).then(function (res) {
                                                if(res.code == 0){
                                                    dialog.alert(msg3);
                                                }else if(res.code == 1){
                                                    dialog.alert(msg4);
                                                }else{
                                                    dialog.alert(res.msg);
                                                }
                                                dialog.loading.close();
                                                $("#pwdNum").val("");
                                                $("#YDUI_CONFRIM").hide();
                                            });
                                        }
                                    }
                                }
                            }
                        },
                        {
                            txt: resetBnt,
                            color: false,
                            stay: true,
                            callback: function () {
                                firstPwd = "";
                                $("#pwdNum").val("");
                                $("#pwdNum").focus();
                                $(".confirm-title").html(title);
                            }
                        }
                    ]);
                    $("#pwdNum").focus();
                }else if(res.code == 2){
                    dialog.alert(msg4);
                }else if(res.code != 0){
                    dialog.alert(res.msg);
                }
            });
        }

        //验证pin码,并跳转页面
        function checkPin(_this,objParams){
            let alobj = new alertLanguage();
            let obj = alobj.getAlertMsg(localStorage.LANGUAGE);
            let sureBnt = obj.sureBnt;
            let cancelBnt = obj.cancelBnt;
            let dialog = window.YDUI.dialog;
            let pwdHtml = `<input id="pwdNum" type="number" oninput="if(value.length>6)value=value.slice(0,6)" style="width:100%;">`;
            let firstPwd = "";
            let title = '请输入交易密码';
            let msg1 = "token过期，请重新登录!";
            let msg2 = "密码错误!";

                msg1 = "Token expired, please log in again!";
                msg2 = "Wrong password!";
            }
            dialog.confirm(title,pwdHtml, [
                {
                    txt: sureBnt,
                    color: false,
                    stay: true, //是否保留提示框

                        let pinParams = {

                                $("#pwdNum").focus();
                            }else{
                                dialog.alert(res.msg);
                                $("#pwdNum").focus();
                            }
                        });
                    }
                },
                {
                    txt: cancelBnt,
                    color: false,
                    callback: function () {
                    }
                }
            ]);
            $("#pwdNum").focus();
        }</script><script type=text/javascript src=./static/js/manifest.95b19a996c901e39db9d.js></script><script type=text/javascript src=./static/js/vendor.072c6425e2f59bc872ae.js></script><script type=text/javascript src=./static/js/app.7b3e36292f00a0db51a4.js></script></body></html>
